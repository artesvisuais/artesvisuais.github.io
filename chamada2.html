  <h2>Chamada Digital</h2>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyZTRtxAcPdj-qx0IC9bJ_yWELubfsPJEpUPFrqL5tYe2YPzZ3k98ReEB4kIe--ZA/exec"; // substitua pelo seu
    let registros = {};
    let dataAtual = new Date();

    function formatarData(d) {
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const ano = d.getFullYear();
      return `${ano}-${mes}-${dia}`;
    }

    function jsonp(url) {
      return new Promise((resolve, reject) => {
        const callbackName = '_cb_' + Math.random().toString(36).substr(2, 9);
        window[callbackName] = function (data) {
          try {
            resolve(data);
          } finally {
            cleanup();
          }
        };
        function cleanup() {
          delete window[callbackName];
          const s = document.getElementById(callbackName);
          if (s) s.remove();
        }
        const s = document.createElement('script');
        s.src = url + (url.indexOf('?') === -1 ? '?' : '&') + 'callback=' + callbackName;
        s.id = callbackName;
        s.onerror = function () {
          cleanup();
          reject(new Error('Erro carregando JSONP'));
        };
        document.body.appendChild(s);
      });
    }

    async function carregarTurma() {
      const turma = document.getElementById("turma").value;
      if (!turma) return;

      // Usar a dataAtual j√° corrigida (local, sem deslocamento)
      const dia = dataAtual.getDate();
      const mes = dataAtual.getMonth() + 1;

      const lista = document.getElementById("lista");
      lista.innerHTML = "<p>Carregando estudantes...</p>";

      try {
        const resp = await jsonp(`${URL_SCRIPT}?turma=${turma}&dia=${dia}&mes=${mes}`);
        if (resp.erro) {
          lista.innerHTML = `<p>${resp.erro}</p>`;
          return;
        }
        if (!resp.registros || resp.registros.length === 0) {
          lista.innerHTML = `<p>Nenhum registro encontrado para esta data.</p>`;
          return;
        }
        // Exibe data
        document.querySelector("h2").innerText = `Chamada Digital (${resp.data}), (${turma})`;
        lista.innerHTML = "";
        registros = {}; // limpa para nova data

        resp.registros.forEach((a) => {
          const div = document.createElement("div");
          div.className = "aluno";
          div.id = `aluno-${a.id}`;
          if (a.nome.startsWith('*')) div.classList.add('transferido');
          div.innerHTML = `
            <strong>${a.nome}</strong><br>
            <div class="botoes">
              <button class="btnA" data-valor="A" onclick="registrar('${turma}', ${a.id}, 'A')">N√£o Letivo</button>
              <button class="btnF" data-valor="F" onclick="registrar('${turma}', ${a.id}, 'F')">F</button>
              <button class="btn1" data-valor="1" onclick="registrar('${turma}', ${a.id}, '1')">1</button>
              <button class="btn2" data-valor="2" onclick="registrar('${turma}', ${a.id}, '2')">2</button>
              <button class="btn3" data-valor="3" onclick="registrar('${turma}', ${a.id}, '3')">3</button>
            </div>
          `;
          lista.appendChild(div);
          registros[a.id] = (a.valor !== undefined && a.valor !== null) ? String(a.valor) : "";
          atualizarVisual(a.id);
          if (a.nome.startsWith('*')) {
            const botoes = div.querySelectorAll("button");
            botoes.forEach(btn => btn.disabled = true);
          }
        });
      } catch (err) {
        lista.innerHTML = `<p>Erro ao carregar estudantes: ${err}</p>`;
        console.error(err);
      }
    }

    function atualizarVisual(id) {
      const alunoDiv = document.getElementById(`aluno-${id}`);
      if (!alunoDiv) return;
      const botoes = alunoDiv.querySelectorAll(".botoes button");
      botoes.forEach((btn) => {
        if (registros[id] === btn.getAttribute("data-valor")) {
          btn.classList.add("selecionado");
        } else {
          btn.classList.remove("selecionado");
        }
      });
    }

    async function registrar(turma, id, valor) {
      try {
        const resp = await jsonp(`${URL_SCRIPT}?turma=${turma}&id=${id}&valor=${valor}`);
        if (resp.erro) {
          alert("Erro: " + resp.erro);
        } else {
          registros[id] = valor;
          atualizarVisual(id);
        }
      } catch (e) {
        alert("Erro ao registrar: " + e);
      }
    }

    function setDataAtualFromInput() {
      const dateInput = document.getElementById("dataConsulta");
      if (dateInput.value) {
        const parts = dateInput.value.split('-');
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const day = parseInt(parts[2], 10);
        dataAtual = new Date(year, month, day);
      } else {
        dataAtual = new Date();
      }
    }

    // Eventos
    document.getElementById("turma").addEventListener("change", () => {
      setDataAtualFromInput();
      carregarTurma();
    });

    document.getElementById("dataConsulta").addEventListener("change", () => {
      setDataAtualFromInput();
      carregarTurma();
    });

    document.getElementById("refreshBtn").addEventListener("click", () => {
      carregarTurma();
    });

    // Inicializa input de data com hoje
    window.addEventListener('load', () => {
      const dateInput = document.getElementById("dataConsulta");
      dateInput.value = formatarData(new Date());
    });

    // Mudar a cor do option no Select
    // Busca o elemento <select> pelo ID "turma" e guarda na vari√°vel
const selectTurma = document.getElementById('turma');

// Adiciona um "ouvinte" que executa a fun√ß√£o toda vez que a op√ß√£o mudar (evento change)
selectTurma.addEventListener('change', function() {
    
    // Obt√©m o elemento <option> que est√° selecionado no momento
    const opcao = this.options[this.selectedIndex];
    
    // Captura o valor da cor que voc√™ escreveu no atributo style="background-color: ..." da tag option
    const cor = opcao.style.backgroundColor;
    
    // Aplica essa cor capturada ao fundo do campo principal (o select)
    this.style.backgroundColor = cor;
    
    /**
     * L√≥gica de Contraste:
     * Para cores escuras (como azul), mudamos o texto para branco.
     * Para cores claras (amarelo, verde, rosa), mantemos o texto preto.
     */
    if (cor === 'blue') {
        this.style.color = 'white'; // Letra branca no fundo azul
    } else {
        this.style.color = 'black'; // Letra preta nos demais fundos
    }

    /**
     * Reset de Estilo:
     * Se o usu√°rio selecionar a primeira op√ß√£o ("-- Escolha a turma --"),
     * o valor (value) ser√° vazio e o c√≥digo remove as cores aplicadas.
     */
    if (this.value === "") {
        this.style.backgroundColor = ""; // Volta ao fundo padr√£o
        this.style.color = "";           // Volta √† cor de texto padr√£o
    }
});

`;

function marcarTodosNaoLetivo() {
  // Seleciona todos os bot√µes que possuem a classe btnA (Bot√£o A)
  const botoesA = document.querySelectorAll('.btnA');
  
  if (botoesA.length === 0) {

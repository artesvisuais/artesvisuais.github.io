<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skinner box for listen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        section.quiz {
            margin-bottom: 2em;
    display: none;
    max-height: 90vh;
    overflow-y: auto;
    padding: 1em;
    background-color: #111; /* para destacar o quiz */
    border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: white;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            /* Para smartphones (telas pequenas), força 2 colunas */
@media (max-width: 600px) {
    .images-grid {
        grid-template-columns: repeat(2, 40%);
        justify-content: center; /* centraliza o grid */
        gap: 10px;
    }

    .image-box {
        width: 100%;
        aspect-ratio: 1 / 1;
        max-width: none; /* permite aumentar até 40% da grid */
    }
}
        }

        .image-box {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .image-box:hover {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        button {
            display: inline-block;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 5px 0 0;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
            min-height: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Quiz 1 -->
    <section class="quiz" id="quiz1">
        
        <audio id="audio1" src="" preload="auto"></audio>
        <button id="btn-replay-1"></button>Clique na imagem que representa "Começar". 
        <div class="images-grid">
            <div class="image-box" data-correct="false">
                <img src="imagens/fim.jpg" />
            </div>
            <div class="image-box" data-correct="true">
                <img src="imagens/start.jpg" alt="start" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/maybe.jpg" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/doubt.jpg" />
            </div>
        </div>
        <button class="btn-voltar" style="display:none;">Voltar</button>
        <button class="btn-refazer" style="display:none;">Iniciar</button>
        <div class="message" id="msg1"></div>
    </section>


    <!-- Quiz 2 -->
    <section class="quiz" id="quiz2">
        
        <audio id="audio2" src="audio/boy.mp3" preload="auto"></audio>
        <button id="btn-replay-2">Ouvir novamente</button>
        <div class="images-grid">
            <div class="image-box" data-correct="false">
                <img src="imagens/cachorro.jpg" alt="Cachorro" />
            </div>
            <div class="image-box" data-correct="true">
                <img src="imagens/boy.jpg" alt="Gato" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/girl.jpg" alt="Peixe" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/gato.jpg" alt="Papagaio" />
            </div>
        </div>
        <button class="btn-voltar" style="display:none;">Voltar</button>
        <button class="btn-refazer" style="display:none;">Proximo</button>
        <div class="message" id="msg2"></div>
    </section>

    <!-- Quiz3 -->
    <section class="quiz" id="quiz3">
        
        <audio id="audio3" src="audio/girl.mp3" preload="auto"></audio>
        <button id="btn-replay-3">Ouvir novamente</button>
        <div class="images-grid">
            <div class="image-box" data-correct="false">
                <img src="imagens/banana.jpg" alt="Banana" />
            </div>
            <div class="image-box" data-correct="true">
                <img src="imagens/girl.jpg" alt="Maçã" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/laranja.jpg" alt="Laranja" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/uva.jpg" alt="Uva" />
            </div>
        </div>
        <button class="btn-voltar">Voltar</button>
        <button class="btn-refazer" style="display:none;">Proximo</button>
        <div class="message" id="msg3"></div>
    </section>

    <!-- Quiz 4 -->
    <section class="quiz" id="quiz4">
        
        <audio id="audio4" src="audio/pergunta-aviao.mp3" preload="auto"></audio>
        <button id="btn-replay-4">Ouvir novamente</button>
        <div class="images-grid">
            <div class="image-box" data-correct="false">
                <img src="imagens/carros.jpg" alt="Carros" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/navio.jpg" alt="Navio" />
            </div>
            <div class="image-box" data-correct="true">
                <img src="imagens/aviao.jpg" alt="Avião" />
            </div>
            <div class="image-box" data-correct="false">
                <img src="imagens/bicicleta.jpg" alt="Bicicleta" />
            </div>
        </div>
        <button class="btn-voltar">Voltar</button>
        <button class="btn-refazer" style="display:none;">Proximo</button>
        <div class="message" id="msg4"></div>
    </section>

    <!-- Mensagem final -->
    <section class="quiz" id="fim" style="display:none; color: white; text-align:center; margin-top:40px;">
        <h2>Parabéns! Você completou sua lição.</h2>
        <button id="btn-refazer-tudo">Refazer a lição</button>
    </section>

    <script>
        const quizzes = [
            {
                sectionId: 'quiz1',
                audioId: 'audio1',
                replayBtnId: 'btn-replay-1',
                messageId: 'msg1',
                nextAnchor: 'quiz2'
            },
            {
                sectionId: 'quiz2',
                audioId: 'audio2',
                replayBtnId: 'btn-replay-2',
                messageId: 'msg2',
                nextAnchor: 'quiz3'
            },
            {
                sectionId: 'quiz3',
                audioId: 'audio3',
                replayBtnId: 'btn-replay-3',
                messageId: 'msg3',
                nextAnchor: 'quiz4'
            },
            {
                sectionId: 'quiz4',
                audioId: 'audio4',
                replayBtnId: 'btn-replay-4',
                messageId: 'msg4',
                nextAnchor: 'fim'
            }
        ];

        let currentQuizIndex = 0;

        function bloquearScroll() {
            document.body.style.overflow = 'hidden';
        }

        function desbloquearScroll() {
            document.body.style.overflow = '';
        }

       function navigateToNextQuiz(nextSectionId) {
    // Esconde o quiz atual
    document.getElementById(quizzes[currentQuizIndex].sectionId).style.display = 'none';

    if (nextSectionId === 'fim') {
        desbloquearScroll();  // desbloqueia scroll no fim, se quiser
        document.getElementById('fim').style.display = 'block';
        document.getElementById('fim').scrollIntoView({
            behavior: 'smooth',
            block: 'center'
        });
        return;
    }

    const nextIndex = quizzes.findIndex(q => q.sectionId === nextSectionId);

    if (nextIndex !== -1) {
        currentQuizIndex = nextIndex;
        initQuiz(currentQuizIndex);
        document.getElementById(nextSectionId).scrollIntoView({
            behavior: 'smooth',
            block: 'center'
        });
    }
}        

// Função para ajustar a grade das imagens (2x2 com 40% largura cada) em telas pequenas (mobile)
function ajustarGradeImagens() {
    const grids = document.querySelectorAll('.images-grid');
    grids.forEach(grid => {
        if (window.innerWidth <= 600) { // Condição para smartphones
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = '40% 40%'; // 2 colunas com 40% cada
            grid.style.gap = '10px';
            grid.style.justifyContent = 'center';
            grid.style.width = '100%';
        } else {
            // Reseta para comportamento padrão para telas maiores (desktop, tablet)
            grid.style.display = '';
            grid.style.gridTemplateColumns = '';
            grid.style.gap = '';
            grid.style.justifyContent = '';
            grid.style.width = '';
        }
    });

    const imageBoxes = document.querySelectorAll('.image-box');
    imageBoxes.forEach(box => {
        if (window.innerWidth <= 600) {
            box.style.width = '100%';          // Usa toda a largura da célula
            box.style.aspectRatio = '1 / 1';  // Mantém quadrado
            box.style.maxWidth = 'none';
        } else {
            box.style.width = '';
            box.style.aspectRatio = '';
            box.style.maxWidth = '';
        }
    });
}

// Chama ajustarGradeImagens quando a janela redimensionar
window.addEventListener('resize', ajustarGradeImagens);
        function initQuiz(index) {
            const quiz = quizzes[index];
            const section = document.getElementById(quiz.sectionId);
            const audio = document.getElementById(quiz.audioId);
            const replayBtn = document.getElementById(quiz.replayBtnId);
            const message = document.getElementById(quiz.messageId);
            const imageBoxes = section.querySelectorAll('.image-box');
            const btnVoltar = section.querySelector('.btn-voltar');
            const btnRefazer = section.querySelector('.btn-refazer');



            // Garante que o quiz esteja visível
            section.style.display = 'block';

            message.textContent = '';
            bloquearScroll();

 // Ajusta a grade das imagens para caber no dispositivo atual
    ajustarGradeImagens();

            // Configura botão Voltar
            if (btnVoltar) {
                btnVoltar.style.display = (index === 0) ? 'none' : 'inline-block';
                btnVoltar.onclick = () => {
                    if (index > 0) {
                        navigateToNextQuiz(quizzes[index - 1].sectionId);
                    }
                };
            }

            // Configura botão Refazer
            if (btnRefazer) {
                btnRefazer.style.display = 'none';
                btnRefazer.onclick = () => {
                    message.textContent = '';
                    btnRefazer.style.display = 'none';
                    imageBoxes.forEach(box => {
                        box.style.pointerEvents = 'auto';
                        box.style.borderColor = '#ccc';
                        box.style.boxShadow = 'none';
                    });
                    bloquearScroll();
                    audio.currentTime = 0;
                    audio.play().catch(() => {});
                };
            }

            // Toca áudio no início
            audio.currentTime = 0;
            audio.play().catch(() => {});

            // Botão ouvir novamente
            replayBtn.onclick = () => {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            };

            // Reset estilos e permitir clique
            imageBoxes.forEach(box => {
                box.style.pointerEvents = 'auto';
                box.style.borderColor = '#ccc';
                box.style.boxShadow = 'none';

                box.onclick = () => {
                    if (box.getAttribute('data-correct') === 'true') {
                        message.textContent = 'Resposta correta!';
                        box.style.borderColor = '#28a745';
                        box.style.boxShadow = '0 0 10px #28a745';
                        
                        desbloquearScroll();

                        if (btnRefazer) btnRefazer.style.display = 'inline-block';

                        imageBoxes.forEach(b => {
                            b.style.pointerEvents = 'none';
                        });

                        setTimeout(() => {
                            const nextSectionId = quiz.nextAnchor;
                            navigateToNextQuiz(nextSectionId);
                        }, 1000);
                    } else {
                        message.textContent = 'Resposta incorreta. Tente novamente.';
                        box.style.borderColor = '#dc3545';
                        box.style.boxShadow = '0 0 10px #dc3545';
                        
                        setTimeout(() => {
                            message.textContent = '';
                            box.style.borderColor = '#ccc';
                            box.style.boxShadow = 'none';
                        }, 1000);
                    }
                };
            });

        }

        // Botão para refazer toda a lição no final
        const btnRefazerTudo = document.getElementById('btn-refazer-tudo');
        btnRefazerTudo.onclick = () => {
            currentQuizIndex = 0;
            document.getElementById('fim').style.display = 'none';
            document.getElementById(quizzes[0].sectionId).scrollIntoView({
                behavior: 'smooth'
            });
            initQuiz(0);
        };

        // Inicialização do primeiro quiz
        window.addEventListener('load', () => {
            quizzes.forEach((quiz, index) => {
                const section = document.getElementById(quiz.sectionId);
                section.style.display = 'none';
            });
            
            initQuiz(currentQuizIndex);
        });
    </script>

</body>
</html>

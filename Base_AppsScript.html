<!DOCTYPE html>
<html>
<head>
  <title>Acessando Planilha</title>
</head>
<body>
  <h1>Dados da Planilha</h1>
  <div id="dados-planilha">Carregando dados...</div>

  <hr>

  <h1>Enviar novos dados</h1>
  <form id="form-dados">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="Nome" required><br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="Email" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbyE2WHynEdsQstiC6swPsfRdiSaEYMJrcwiKrrrKhXwj6XyS2UdvkKi-tiJb-K82wdZ/exec'; // Cole a URL copiada aqui

    // Função para carregar dados da planilha
    async function carregarDados() {
      try {
        const response = await fetch(webAppUrl);
        const dados = await response.json();
        
        const divDados = document.getElementById('dados-planilha');
        divDados.innerHTML = JSON.stringify(dados, null, 2);
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    // Função para enviar dados à planilha
    document.getElementById('form-dados').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const form = event.target;
      const formData = new FormData(form);
      const dados = Object.fromEntries(formData.entries());

      try {
        await fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        alert('Dados enviados com sucesso!');
        form.reset();
        carregarDados(); // Recarrega os dados para mostrar a nova entrada
      } catch (error) {
        console.error('Erro ao enviar dados:', error);
        alert('Erro ao enviar dados.');
      }
    });

    carregarDados();
  </script>
</body>
</html>
